<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
            <a class="navbar-link" href="{% url 'admin:index' %}">ADMIN</a>
            <a class="navbar-link" href="{% url 'basic_app:registration' %}">REGISTRATION</a>

            {% if user.is_authenticated %}
                <a class="navbar-link" href="{% url 'logout' %}">LOGOUT</a>
            {% else %}
                <a class="navbar-link" href="{% url 'basic_app:user_login' %}">LOG IN</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block body_block %}
<!--        Anything outside of this will be inherited if extended-->
        {% endblock %}
    </div>
</body>
</html>
